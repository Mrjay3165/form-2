<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
</head>

<body>
    <section>
        <div class="top"> <img class="diprella" src="./img/diprella.png" alt="" width="100%"></div>
        <form action="#" class="left">
            
            <h1>Sign in to Diprella</h1>
            <div class="accounts">

                <a href="#"  class="account">
                    <div>
                        <img class="acc" src="./img/facebook.png" alt="">
                    </div>
                </a>

                <a href="#"  class="account">
                    <div>
                        <img class="acc" src="./img/googleplus.png" alt="">
                    </div>
                </a>
                <a href="#"  >
                    <div class="account">
                        <img class="acc" src="./img/linkedin.png" alt="">
                    </div>
                </a>
            </div>
            <p>or use your email account:</p>
            <div class="inputs">
                <input type="email" placeholder="Email">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>

            </div>
            <div class="inputs">
                <input type="password" placeholder="Password">
                <div class="icon"> <i class="fa-solid fa-lock"></i></div>
            </div>
            <div class="sign-in">
                <a href="#">Forgot your password?</a>
                <button type="submit">SIGN IN</button>
            </div>
        </form>
        <div class="right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details <br><br> and start journey with us</p>
            <a href="#">SIGN UP</a>
        </div>
    </section>
</body>

</html>
